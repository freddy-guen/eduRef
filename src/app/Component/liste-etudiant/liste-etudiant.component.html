
<h5 class="text-center">Liste des étudiants</h5>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Code</th>
      <th scope="col">Nom</th>
      <th scope="col">Prénom</th>
      <th scope="col">Autre Prénom</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let etudiant of listeEtudiants">
      <td>{{etudiant.code_etudiant}}</td>
      <td>{{etudiant.nom_etudiant}}</td>
      <td>{{etudiant.prenom_etudiant}}</td>
      <td>{{etudiant.autre_prenom_etudiant}}</td>
      <td>
        <button type="button" class="btn btn-info btn-sm">Consulter</button> |
        <button type="button" class="btn btn-warning btn-sm">Modifier</button>
      </td>
    </tr>
  </tbody>
</table>
