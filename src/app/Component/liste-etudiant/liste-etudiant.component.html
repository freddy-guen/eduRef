
<h5 class="text-center">Liste des étudiants</h5>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Code</th>
      <th scope="col">Nom</th>
      <th scope="col">Prénom</th>
      <th scope="col">Autre Prénom</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let etudiant of listeEtudiants | paginate:{
      itemsPerPage : tableSize,
      currentPage : page,
      totalItems : count}; let i = index ">
      <td>{{etudiant.code_etudiant}}</td>
      <td>{{etudiant.nom_etudiant}}</td>
      <td>{{etudiant.prenom_etudiant}}</td>
      <td>{{etudiant.autre_prenom_etudiant}}</td>
      <td>
        <button type="button" class="btn btn-info btn-sm" (click)="consulter(etudiant)">Consulter</button> |
        <button type="button" class="btn btn-warning btn-sm">Modifier</button>
      </td>
    </tr>
  </tbody>
</table>
<!--Bloc de Pagination-->
<div class="row">
  <div class="col-md-11">
    <pagination-controls
      previousLabel="Suiv"
      nextLabel="Préc"
      (pageChange)="onTableDatachange($event)"
    >
    </pagination-controls>
  </div>
  <div class="col">
    <select class="form-select w-75" (change)="onTableSizeChange($event)">
      <option *ngFor="let size of tableSizes">{{size}}</option>
    </select>
  </div>
</div>
